<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Generator</title>
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/cross.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <div class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
      <div class="navbar-brand">Crossword Generator</div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTools"
        aria-controls="navbarTools"
        aria-expanded="true"
        aria-label="Open toolbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTools">
        <ul class="navbar-nav navbar-right">
          <li class="nav-item">
            <form class="navbar-form" id="save-form">
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" placeholder="Save your work" id="name" required />
                <div class="input-group-append input-group-btn">
                  <button class="btn btn-outline-primary js-save-btn" title="Save">
                    <i class="bi-save" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          </li>
          <li class="navbar-item">
            <button class="btn btn-sm btn-outline-secondary js-clear-btn" title="Clear">
              <i class="bi-trash" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <section>
      <div class="board"></div>
      <section class="clues">
        <h2>Across</h2>
        <ol id="across"></ol>
        <h2>Down</h2>
        <ol id="down"></ol>
      </section>
      <p class="total">Total: <span class="count"></span></p>
    </section>

    <div id="modalBackground">
      <div id="modal">
        <div class="modal-title">
          <h3>Modal Title</h3>
          <button id="close" class="close" title="Close"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>

    <!-- Latest compiled and minified JavaScript -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/cross.js" type="module"></script>
  </body>
</html>
