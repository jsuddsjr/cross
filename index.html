<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Generator</title>
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/cross.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark bg-gradient">
      <div class="container-fluid">
        <div class="navbar-header"></div>
        <div class="navbar-brand">Crossword Generator</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTools"
          aria-controls="navbarTools"
          aria-expanded="false"
          aria-label="Open toolbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTools">
          <form class="form-inline m-auto" id="save-form">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" placeholder="Save your work" id="name" required />
              <div class="input-group-append input-group-btn">
                <button type="button" class="btn btn-outline-light js-save-btn" title="Save">
                  <i class="bi-save" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="navbar-nav me-auto">
            <li class="navbar-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                title="Clear menu"
              >
                <i class="bi-trash" aria-hidden="true"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><button type="button" class="dropdown-item js-clear-word">Clear current word</button></li>
                <li><button type="button" class="dropdown-item js-clear-grid">Clear grid</button></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#resetBoardModal">
                    Reset board
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="board"></div>
      <section class="clues">
        <h2>Across</h2>
        <ol id="across"></ol>
        <h2>Down</h2>
        <ol id="down"></ol>
      </section>
      <p class="total">Total: <span class="count"></span></p>
    </section>

    <div id="resetBoardModal" class="modal fade" tabindex="0" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Start a new grid</h4>
            <button type="button" class="close" data-bs-dismiss="modal" title="Close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link" href="#" data-size="7">7x7</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-size="11">11x11</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-size="13">13x13</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#" data-size="15">15x15</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-size="17">17x17</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-size="19">19x19</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-size="21">21x21</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-size="23">23x23</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/cross.js" type="module"></script>
  </body>
</html>
